buffy:
  env:
    bot_github_user: <%= ENV['PYOSBOT_GH_USER'] %>
    gh_access_token: <%= ENV['PYOSBOT_GH_ACCESS_TOKEN'] %>
    gh_secret_token: <%= ENV['PYOSBOT_GH_SECRET_TOKEN'] %>
  teams:
    editors: 6762239
  responders:
    help:
    hello:
      hidden: true
    thanks:
      hidden: true
    basic_command:
      - code_of_conduct:
          command: code of conduct
          description: Show our community Code of Conduct and Guidelines
          message: "Here's the pyOpenSci Community Code of Conduct: https://www.pyopensci.org/governance/CODE_OF_CONDUCT"
      - assign_eic:
          only: editors
          command: assign eic
          description: Allow editors to move the review to EiC checks
          template_file: editor-in-chief_checklist.md
          remove_labels:
            - "New Submission!"
          add_labels:
            - "0/pre-review-checks"
          add_as_assignee: true
    list_team_members:
      command: list editors
      team_id: 6762239
      heading: Current pyOpenSci editorial board members
      description: "Get a list of all editors's GitHub handles"
    welcome:
      template_file: welcome_message.md    
    assign_editor:
      only: editors
      add_as_assignee: true
      message: "Hey :wave: ! Let's get this review going. The editor guide can be found at https://www.pyopensci.org/software-peer-review/how-to/editors-guide.html"
      add_labels:
        - "1/editor-assigned"
      remove_labels:
        - "0/pre-review-checks"
        - "New Submission!"
    remove_editor:
      only: editors
      no_editor_text: "To be decided"
    reviewers_list:
      only: editors
      sample_value: "@reviewer-login"
      add_as_assignee: false
    label_command:
      only: editors
      command: seeking reviewers
      add_labels:
        - "2/seeking-reviewers"
      remove_labels:
        - "1/editor-assigned"
    label_command:
      only: editors
      command: reviewers assigned
      add-labels: 
        - "3/reviewer(s)-assigned"
      remove_labels:
        - "2/seeking-reviewers" 
    label_command:
      only: editors
      command: reviews are in
      add-labels: 
        - "4/review-in-awaiting-changes" 
      remove-labels:
        - "3/reviewer(s)-assigned"
    label_command:
      only: editors
      command:  author response complete 
      add-labels: 
        - "5/awaiting-reviewer-response" 
      remove-labels: 
        - "4/review-in-awaiting-changes" 
    set_value:
      - version:
          only: editors
          sample_value: "v1.0.0"
      - archive:
          only: editors
          sample_value: "10.5281/zenodo.7158585"
    reminders:
      only: editors
    add_remove_assignee:
      only: editors
      hidden: true
    initial_values:
      values:
        - version-submitted
        - target-repository
        - author-handle
